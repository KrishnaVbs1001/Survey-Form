<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter you email" required></label>
      <label id="number-label">Age(optional)<input type="number" id="number" min="13" max="120" placeholder="Age"></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" value="definitely" name="recommended" class="inline" checked="true">Definitely</label>
        <label><input type="radio" value="maybe" name="recommended" class="inline">Maybe</label>
        <label><input type="radio" value="not-sure" name="recommended" class="inline">Not sure</label>

      <label>What is your favourite feature of freeCodeCamp?
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="front-end">Front-end Projects
</label>
        <label><input type="checkbox" value="back-end">Back-end Projects</label>
        <label><input type="checkbox" value="data-visualisation">Data Visualisation</label>
        <label><input type="checkbox" value="challenges">Challenges</label>
        <label><input type="checkbox" value="open-source-community">Open Source Community</label>
        <label><input type="checkbox" value="gitter">Gitter help rooms</label>
        <label><input type="checkbox" value="videos">Videos</label>
        <label><input type="checkbox" value="city-meetups">City meetups</label>
        <label><input type="checkbox" value="wiki">Wiki</label>
        <label><input type="checkbox" value="forum">Forum</label>
        <label><input type="checkbox" value="additional-courses">Additional Courses</label>
      </label>
      <label>
        Any comments or suggestions?
        <textarea placeholder="Enter your comments here..." rows="5" cols="40"></textarea>
      </label>
      <input type="submit" id="submit">
      </fieldset>
    </form>


  </body>

</html>
